<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion AI Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Left Panel: Controls and Video Feed -->
        <div class="left-panel">
            <div class="header">
                <h1><i class="fas fa-brain"></i> Emotion AI</h1>
                <p>Real-Time Facial Expression Analysis</p>
            </div>
            <div class="video-container">
                <video id="video" autoplay muted playsinline></video>
                <img id="result-image" src="https://via.placeholder.com/640x480/23272a/99aab5?text=Camera+is+Off" alt="Processed Image">
            </div>
            <div class="controls">
                <button id="start-camera"><i class="fas fa-camera"></i> Start Analysis</button>
                <button id="stop-camera" class="stop-btn" disabled><i class="fas fa-stop-circle"></i> Stop Analysis</button>
            </div>
        </div>

        <!-- Right Panel: Data and Insights -->
        <div class="right-panel">
            <div class="card message-card">
                <h3><i class="fas fa-comment-dots"></i> AI Feedback</h3>
                <div id="message-box">
                    <p>Start the analysis to receive live feedback.</p>
                </div>
            </div>
            <div class="card chart-card">
                <h3><i class="fas fa-chart-bar"></i> Emotion Frequency</h3>
                <canvas id="emotionChart"></canvas>
            </div>
            <div class="card log-card">
                <h3><i class="fas fa-file-csv"></i> Session Log</h3>
                <p>Detected emotions are logged during the session.</p>
                <a href="/download_csv" id="download-link" class="download-btn disabled">
                    <i class="fas fa-download"></i> Download Log (CSV)
                </a>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    
    <!-- JavaScript Libraries -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
